    <table class="table table-note-information table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Дата</th>
            <th>Тема</th>
            <th>Оператор</th>
            <th><button type="button" ng-click="setNoteView('note_form')" class="btn btn-default btn-xs" data-toggle="tooltip" data-placement="top" title="Додати замітку"><span class="glyphicon glyphicon-plus"></span></button></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="note in notes">
            <td ng-bind="$index+1"></td>
            <td ng-bind="note.data"></td>
            <td ng-bind="note.subject"></td>
            <td ng-bind="note.user"></td>
            <td><button type="button" ng-click="setNoteView('note_show');clickShow($index)" class="btn btn-default btn-xs" data-toggle="tooltip" data-placement="top" title="Показати"><span class="glyphicon glyphicon-eye-open"></span></button>&#160;<button type="button" ng-click="clickDrop(note.id)" class="btn btn-default btn-xs" data-toggle="tooltip" data-placement="top" title="Видалити"><span class="glyphicon glyphicon-trash"></span></button></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <ul class="pagination">
            <li ><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </div>
